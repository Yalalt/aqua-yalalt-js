<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App 2022</title>
    <script src="https://kit.fontawesome.com/9a12ec8366.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header>
          <h1>Todo List App 2022</h1>
          <div id="DateNow">Он сар өдөр: 2022-12-19</div>
          <form id="new-task-form">
            <input
              type="text"
              name="new-task-input"
              id="new-task-input"
              placeholder="Таскын текстээ оруулна уу"
            />
            <input type="submit" id="new-task-submit" value="+нэмэх" />
          </form>
        </header>
        <main>
          <section class="task-list">
            <h2>Жагсаалт</h2>
            <div id="tasks">



            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
