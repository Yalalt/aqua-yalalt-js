<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Cars information</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav
        class="navbar navbar-expand-md navbar-light d-flex justify-content-center"
        style="background-color: #e3f2fd"
      >
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item me-5">
            <button type="button" id="btn" class="btn btn-outline-primary">
              Get Cars List
            </button>
          </li>
          <li class="nav-item dropdown me-5">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Cars by brand name
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="brandButton">
              <li><a class="dropdown-item" href="#">Toyota</a></li>
              <li><a class="dropdown-item" href="#">Nissan</a></li>
              <li><a class="dropdown-item" href="#">Lexus</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown me-5">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Cars by model name
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="modelButton">
              <li><a class="dropdown-item" href="#">Prius</a></li>
              <li><a class="dropdown-item" href="#">Aqua</a></li>
              <li><a class="dropdown-item" href="#">Lexus</a></li>
              <li><a class="dropdown-item" href="#">Land Cruiser</a></li>
            </ul>
          </li>
  
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              New car add
            </button>
          </li>
        </ul>
      </nav>

    </div>

    <div class="container">
      <form id="form" class="row g-3 mt-3">
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Enter new car's information
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="row-auto">
                  <label for="model" class="col-sm-4 col-form-label"
                    >Car model name:
                  </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="model" />
                  </div>
                </div>
                <div class="row-auto">
                  <label for="brand" class="col-sm-4 col-form-label"
                    >Car brand name:
                  </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="brand" />
                  </div>
                </div>
                <div class="row-auto">
                  <label for="imageCar" class="col-sm-4 col-form-label"
                    >Car image url:
                  </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="imageCar" />
                  </div>
                </div>
                <div class="row-auto">
                  <button type="reset" class="btn btn-outline-danger m-3">
                    Reset all
                  </button>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-outline-primary"
                  id="btnSave"
                >
                  Save car
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal End -->
      </form>
      <div id="root">
        <!-- <div class="card" style="width: 18rem">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div> -->
      </div>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
