<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Cars information</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="row g-3">
        <div class="col-sm-6 my-3">
          <button id="btn">Get Cars List</button>
        </div>
        <div class="col-sm-6 my-3">
          <button
            type="button"
            class="btn btn-outline-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            New car add
          </button>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  New car information enter
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="row-auto">
                  <label for="model" class="col-sm-4 col-form-label"
                    >Car model enter:
                  </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="model" />
                  </div>
                </div>
                <div class="row-auto">
                  <label for="brand" class="col-sm-4 col-form-label"
                    >Car name enter:
                  </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="brand" />
                  </div>
                </div>
                <div class="row-auto">
                  <label for="imageCar" class="col-sm-4 col-form-label"
                    >Car image link enter:
                  </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="imageCar" />
                  </div>
                </div>
                <div class="row-auto">
                  <button type="reset" class="btn btn-outline-danger m-3">
                    Reset all
                  </button>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-outline-primary" id="saveBtn">
                  Save car
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div id="root">

        <!-- <div class="card" style="width: 18rem">

          <div class="card-body">
            <h5 class="card-title">Card title</h5>

              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div> -->


      </div>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
